<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Item!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Menu -->
    <div id="startMenu" class="screen">
        <h1>Welcome to the Guessing Game!</h1>
        <button id="playButton">Play</button>
    </div>

    <!-- Category Selection -->
    <div id="categorySelection" class="screen" style="display: none;">
        <h2>Select a Category</h2>
        <button class="categoryBtn" data-category="games">Games</button>
        <button class="categoryBtn" data-category="countries">Countries</button>
    </div>

    <!-- Game Screen -->
    <div id="gameContainer" class="screen" style="display: none;">
        <h2>Guess the Item!</h2>
        <div id="timer">Time Left: 60s</div>
        <input type="text" id="guessInput" placeholder="Enter your guess">
        <button id="submitGuess">Submit</button>
        <div id="result"></div>
        <div id="hints"></div>
        <div id="hintOptions"></div>
        <div id="pastGuesses" class="info-box">Past Guesses:</div>
        <div id="usedHints" class="info-box">Used Hints:</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
